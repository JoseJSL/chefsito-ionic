<img class="background-image" src="https://fondosmil.com/fondo/35731.jpg">
<img src="../../../assets/logo.png" class="float-top">

<ion-grid class="float-bottom" *ngIf="!register" #loginGrid>
  <ion-row>
    <ion-col size="12" sizeLg="6">
      <ion-button color="dark" expand="full" fill="clear" class="google-button" (click)="tryLoginGoogle()">
        <ion-icon slot="start" name="logo-google"></ion-icon>
        Ingresa con Google
      </ion-button>
    </ion-col>
  
    <ion-col size="12" sizeLg="6">
      <ion-button color="dark" expand="full" fill="clear" class="facebook-button" (click)="tryLoginFacebook()">
        <ion-icon slot="start" name="logo-facebook"></ion-icon>
        Ingresa con Facebook
      </ion-button> 
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col sizeLg="6">
      <ion-button expand="full" [routerLink]="['/app/home/']" routerLinkActive="router-link-active" >
        <ion-icon slot="start" name="mail"></ion-icon>
        Ingresa con correo
      </ion-button> 
    </ion-col>
  
    <ion-col sizeLg="6">
      <ion-button color="dark" fill="clear" expand="full" (click)="register = true">
        Regístra una cuenta
      </ion-button> 
    </ion-col>
  </ion-row>
</ion-grid>  

<ion-grid class="float-bottom" *ngIf="register" #registerGrid>
  <ion-row>
    <ion-col size="12" sizeLg="6">
      <ion-button color="dark" expand="full" fill="clear" class="google-button" (click)="tryLoginGoogle()">
        <ion-icon slot="start" name="logo-google"></ion-icon>
        Regístrate con Google
      </ion-button>
    </ion-col>
  
    <ion-col size="12" sizeLg="6">
      <ion-button color="dark" expand="full" fill="clear" class="facebook-button" (click)="tryLoginFacebook()">
        <ion-icon slot="start" name="logo-facebook"></ion-icon>
        Regístrate con Facebook
      </ion-button> 
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col sizeLg="6">
      <ion-button expand="full" href="/app/home">
        <ion-icon slot="start" name="mail"></ion-icon>
        Regístrate con correo
      </ion-button> 
    </ion-col>
  
    <ion-col sizeLg="6">
      <ion-button color="dark" fill="clear" expand="full" (click)="register = false">
        Inicia sesión
      </ion-button> 
    </ion-col>
  </ion-row>
</ion-grid>
