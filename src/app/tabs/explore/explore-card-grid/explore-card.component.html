<ion-grid>
  <ion-row>
    <ion-col size="6" sizeLg="4" *ngFor="let category of categories">
      <a [routerLink]="['/app', 'search']" [queryParams]="{category: category.urlName}">
        <ion-card>
          <img [src]="category.imgUrl">
          <div class="card-title">{{category.title}}</div>
        </ion-card>
      </a>
    </ion-col>
  </ion-row>
</ion-grid>
