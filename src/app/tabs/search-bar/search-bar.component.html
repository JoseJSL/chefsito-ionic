<ion-header>
    <ion-toolbar>
        <ion-button slot="start" fill="clear" color="dark" size="large" class="ion-no-padding" (click)="showProfilePopover();">
            <ion-avatar>
                <img [src]="currentUserData.imgURL">
            </ion-avatar>
        </ion-button>

        <ion-searchbar
            #searchBar
            [value]="defaultValue"
            [formControl]="searchField" 
            showCancelButton="focus" 
            placeholder="Busca recetas o ingredientes"
            (search)="search(searchBar)">
        </ion-searchbar>
        
        <ion-menu></ion-menu>
    </ion-toolbar>
</ion-header>
